<div class="container">
  <div>
    <h1>Alunos</h1>
  </div>
  <div>
    <div class="form-group">
      <label class="col-2 col-form-label">Nome: </label>
      <div class="col-12">
        <input type="text" class="form-control" #search/>
      </div>
    </div>
    <button type="button" (click)="searchAluno(search.value)" class="btn btn-primary">Pesquisar</button>
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">CÃ³digo</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let aluno of alunos">
          <td><input type="radio" name="alunoSelected" (change)="selecionar(aluno)"></td>
          <td>{{ aluno.codigo }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.dataNascimento | date: 'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" (click)="goToAddAluno()" class="btn btn-primary">Incluir</button>
    <button [disabled]="!this.alunoSelecionado" type="button" (click)="goToEditAluno()" class="btn btn-primary">Alterar</button>
    <button [disabled]="!this.alunoSelecionado" type="button" (click)="deleteAluno()" class="btn btn-primary">Excluir</button>
  </div>
</div>
