<div class="container">
  <div>
    <h1>Aluno - {{ operacao }}</h1>
  </div>
  <div>
    <div class="form-group">
      <label class="col-2 col-form-label">Código: </label>
      <div class="col-8">
        <input type="number"  [(ngModel)]="aluno.codigo" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Nome: </label>
      <div class="col-8">
        <input type="text"  [(ngModel)]="aluno.nome" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Data Início: </label>
      <div class="col-4">
        <input [ngModel]="aluno.dataNascimento | date:'yyyy-MM-dd'" (ngModelChange)="aluno.dataNascimento = $event" type="date"/>
      </div>
    </div>
    <div class="buttons col-2">
      <button *ngIf="operacao === 'Inserir'" type="button" (click)="saveAluno(aluno)" class="btn btn-primary">Incluir</button>
      <button *ngIf="operacao === 'Alterar'" type="button" (click)="editAluno(aluno)" class="btn btn-primary">Editar</button>
      <button type="button" (click)="backToAlunos()" class="btn btn-primary">Voltar</button>
    </div>
  </div>
</div>
