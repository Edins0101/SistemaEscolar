<div class="container">
  <div>
    <h1>Curso - {{ operacao }}</h1>
  </div>
  <div>
    <div class="form-group">
      <label class="col-2 col-form-label">Código: </label>
      <div class="col-8">
        <input type="number"  [(ngModel)]="curso.codigo" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Nome: </label>
      <div class="col-8">
        <input type="text"  [(ngModel)]="curso.nome" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Instrutor: </label>
      <div class="col-8">
      <input type="text" [(ngModel)]="curso.instrutor" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Local: </label>
      <div class="col-8">
      <input type="text" [(ngModel)]="curso.local" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Carga Horária: </label>
      <div class="col-4">
        <input type="number" [(ngModel)]="curso.cargaHoraria" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-2 col-form-label">Data Início: </label>
      <div class="col-4">
        <input [ngModel]="curso.dataInicio | date:'yyyy-MM-dd'" (ngModelChange)="curso.dataInicio = $event" type="date"/>
      </div>
    </div>
    <div class="buttons col-2">
      <button *ngIf="operacao === 'Inserir'" type="button" (click)="saveCurso(curso)" class="btn btn-primary">Incluir</button>
      <button *ngIf="operacao === 'Alterar'" type="button" (click)="editCurso(curso)" class="btn btn-primary">Editar</button>
      <button type="button" (click)="backToCurso()" class="btn btn-primary">Voltar</button>
    </div>
  </div>
</div>
